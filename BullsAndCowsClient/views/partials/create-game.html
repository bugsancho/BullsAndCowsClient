<div class="container">
    <div class="well">
        <form name="createGameForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Game</legend>
                <div class="form-group">
                    <label for="game-name" class="col-md-2 control-label">Game Name</label>
                    <div class="col-md-10">
                        <input id="game-name" type="text" placeholder="Game name" ng-model="game.name" required="required" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret-number" class="col-md-2 control-label">Secret Number</label>
                    <div class="col-md-10">
                        <input id="secret-number" type="number" placeholder="Secret four digit number" ng-model="game.number" pattern="^\d{4}$" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="createGame(game)" ng-disabled="createGameForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
